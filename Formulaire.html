        <!--? START my form contact section -->
    <section>
        <!--? Default form contact -->
        <form class="text-center border border-light p-5" action="#!">
            <p class="h4 mb-4">Contact us</p>
    <!--? Name -->
        <div class="shadow p-3 mb- bg-white rounded">
            <i class="fas fa-user prefix fa-2x mb-sm-1"></i>
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Tape ur name here">
        </div>
    <!--? Email -->
        <div class="shadow p-3 mb- bg-white rounded">
            <i class="fas fa-at fa-2x mb-sm-1"></i>
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Tape ur email there">
        </div>
    <!--? Subject -->
    <div class="shadow p-3 mb bg-white rounded">
            <label>Subjet of ur contact message</label>
            <select class="browser-default custom-select mb-4">
                <option value="" selected>Choose option</option>
                <option value="1">Feedback</option>
                <option value="2">Report a bug</option>
                <option value="3">Feature request</option>
                <option value="4">Other...</option>
            </select>
    </div>
    <!--? Message -->
    <div class="shadow p-3 mt-2 mb-sm-3 bg-white rounded">
        <div class="form-group">
            <i class=" fas fa-envelope-open-text fa-2x"></i>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Yours message here"></textarea>
        </div>
    </div>
    <!--? Copy -->
    <div class="custom-control custom-checkbox mb-4">
    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
    <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
</div>
<!--? Send button -->
<button class="btn btn-info btn-block" type="submit"><i class="mr-sm-1 far fa-paper-plane fa-1x"></i>Send</button>
